<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Calculadora de Despesas">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Luccas Pereira">

  <title>Calculadora de Despesas</title>
  <link rel="stylesheet" type="text/css" href="siteDespesaDesign.css">

<body>
  
  <h1>Calculadora de Despesas</h1>
  
  <form id="expense-form">
    
    <label for="rent">Aluguel:</label>
    <input type="number" id="rent" name="rent"><br>
    
    <label for="food">Alimentação:</label>
    <input type="number" id="food" name="food"><br>
    
    <label for="transport">Transporte:</label>
    <input type="number" id="transport" name="transport"><br>
    
    <label for="health">Saúde:</label>
    <input type="number" id="health" name="health"><br>
    
    <label for="education">Educação:</label>
    <input type="number" id="education" name="education"><br>
    
    <label for="others">Outros:</label>
    <input type="number" id="others" name="others"><br>
    
    <input type="submit" value="Calcular">
    
  </form>

  <div id="result"></div>
  
  <object type="image/jpg" data="https://img.ibxk.com.br/2017/07/13/13160112901226.jpg?ims=328x" width="400" height="200"></object>
  
  <div id="result"></div>
  
  <div class="louco">
    <p>Teste</p>
  </div>

  
  <script src="calculator.js"></script>
